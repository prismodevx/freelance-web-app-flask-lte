{% extends "base.html" %}

{% block content %}

<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header row">
            <h5 class="m-0 col-10">Registros</h5>
            <button class="col-2 btn-sm btn-primary" data-toggle="modal" data-target="#modal-update" id="nuevo">
              <i class="fas fa-plus"></i> Nuevo
            </button>
          </div>
          <div class="card-body">
            <div class="mt-2 table-responsive">
              <table class="table table-striped table-bordered table-hover table-sm" id="tablaRegistros" style="overflow-x: hidden;">
                <thead>
                  <tr>
                    <th>Opciones</th>
                    <th>FECHA</th>
                    <th>HORA</th>
                    <th>VALOR 1</th>
                    <th>VALOR 2</th>
                    <th>VALOR 3</th>
                    <th>VALOR 4</th>
                  </tr>
                </thead>
                <tbody>
<!--                  {% for registro in registros %}-->
<!--                  <tr>-->
<!--                    <td>-->

<!--                    </td>-->
<!--                    <td>{{ registro.fecha }}</td>-->
<!--                    <td>{{ registro.hora }}</td>-->
<!--                    <td>{{ registro.valor1 }}</td>-->
<!--                    <td>{{ registro.valor2 }}</td>-->
<!--                    <td>{{ registro.valor3 }}</td>-->
<!--                    <td>{{ registro.valor4 }}</td>-->
<!--                  </tr>-->
<!--                  {% endfor %}-->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div id="modal-update" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modal-title" class="modal-title">Agregar Registro</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body row">
        <input type="hidden" id="registroId">
        <div class="col-6 form-group">
          <label for="fecha">Fecha</label>
          <input type="date" class="form-control" id="fecha">
        </div>
        <div class="col-6 form-group">
          <label for="hora">Hora</label>
          <input type="time" class="form-control" id="hora">
        </div>
        <div class="col-12 form-group">
          <label for="valor1">Valor 1</label>
          <input type="text" class="form-control" id="valor1">
        </div>
        <div class="col-12 form-group">
          <label for="valor2">Valor 2</label>
          <input type="text" class="form-control" id="valor2">
        </div>
        <div class="col-12 form-group">
          <label for="valor3">Valor 3</label>
          <input type="text" class="form-control" id="valor3">
        </div>
        <div class="col-12 form-group">
          <label for="valor4">Valor 4</label>
          <input type="text" class="form-control" id="valor4">
        </div>
        <div id="error-message" class="text-danger d-none"></div>
        <div id="loader" style="display:none;">Cargando...</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
        <button type="button" id="guardar" class="btn btn-primary">Guardar</button>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/scripts/registros.js') }}"></script>
{% endblock %}
